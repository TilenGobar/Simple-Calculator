<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/kalkulator.css" />
</head>
<body>
  <div class="div">
    <span class="thing">CALCULATOR</span>
    <input type="text" class="result" id="input-number" />
    <div class="buttons">
      <div class="row">
        <button class="calculato-button color4" onclick="clearResult()">AC</button>
        <button class="calculato-button color3" onclick="clearOne()">C</button>
        <button class="calculato-button color3" onclick="percent('%')">&#x25;</button>
        <button class="calculato-button color2" onclick="addOperator('/')">&#xf7;</button>
      </div>
      <div class="row">
        <button class="calculato-button" onclick="handleButtonClick(7)">7</button>
        <button class="calculato-button" onclick="handleButtonClick(8)">8</button>
        <button class="calculato-button" onclick="handleButtonClick(9)">9</button>
        <button class="calculato-button color2" onclick="addOperator('*')">&#xd7;</button>
      </div>
      <div class="row">
        <button class="calculato-button" onclick="handleButtonClick(4)">4</button>
        <button class="calculato-button" onclick="handleButtonClick(5)">5</button>
        <button class="calculato-button" onclick="handleButtonClick(6)">6</button>
        <button class="calculato-button color2" onclick="addOperator('-')">&#x2212;</button>
      </div>
      <div class="row">
        <button class="calculato-button" onclick="handleButtonClick(1)">1</button>
        <button class="calculato-button" onclick="handleButtonClick(2)">2</button>
        <button class="calculato-button" onclick="handleButtonClick(3)">3</button>
        <button class="calculato-button color2" onclick="addOperator('+')">&#x2b;</button>
    </div>
    <div class="row">
        <button class="calculato-button" onclick="handleButtonClick('.')">.</button>
        <button class="calculato-button" onclick="handleButtonClick(0)">0</button>
        <button class="calculato-button" onclick="handleButtonClick(',')">,</button>
        <button class="calculato-button color2" onclick="equal()">&#x3d;</button>
      </div>
    </div>
  </div>
</body>
<script src="javascript/kalkulator.js"></script>
